<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Adatbázis Címkekezelő</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!-- QR generálás -->
  <script src="js/jsQR.min.js"></script> <!-- QR olvasás -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .nav-link {
      cursor: pointer;
      padding: 10px;
      background-color: #ddd;
      border-radius: 5px;
    }
    .nav-link:hover {
      background-color: #bbb;
    }
    .lap-content {
      display: none;
    }
    .lap-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    #version-history-popup, #settings-password-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    video {
      display: block;
      margin: 10px 0;
    }
    #error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>AI Adatbázis Címkekezelő</h1>
  <div id="error-message"></div>
  <nav>
    <span class="nav-link" onclick="showLap(1)">QR Kód Generálás</span>
    <span class="nav-link" onclick="showLap(2)">QR Kód Olvasás (Foglalás)</span>
  </nav>

  <div id="lap1" class="lap-content active">
    <h2>QR Kód Generálás</h2>
    <input type="text" id="qr-input" placeholder="Pl. A123|Csavar M10">
    <button onclick="generateQRCode()">QR Kód Generálás</button>
    <div id="qrcode"></div>
  </div>

  <div id="lap2" class="lap-content">
    <h2>QR Kód Olvasás (Foglalás)</h2>
    <select id="machine-select">
      <option value="">Válassz gépet...</option>
    </select>
    <button onclick="startQRReader()">Kamera Indítása</button>
    <video id="qr-video" style="width: 100%; max-width: 500px;"></video>
    <p><strong>Eredmény:</strong> <span id="qr-result">Nincs beolvasva QR kód</span></p>
  </div>

  <script>
    // Lapváltás
    function showLap(lap) {
      var lapok = document.querySelectorAll('.lap-content');
      lapok.forEach(function(lapContent) {
        lapContent.classList.remove('active');
      });
      document.getElementById('lap' + lap).classList.add('active');
      if (lap === 2) updateMachineDropdown();
    }

    // QR kód generálás
    function generateQRCode() {
      const input = document.getElementById("qr-input");
      const qrcodeDiv = document.getElementById("qrcode");
      const errorMessage = document.getElementById("error-message");
      if (!input || !qrcodeDiv || !errorMessage) {
        console.error("Hiba: qr-input, qrcode vagy error-message elem nem található!");
        errorMessage.textContent = "Hiba: Az oldal elemei nem találhatók!";
        return;
      }
      if (typeof QRCode === "undefined") {
        console.error("Hiba: QRCode könyvtár nem töltött be!");
        errorMessage.textContent = "Hiba: A QRCode könyvtár nem töltött be. Ellenőrizd az internetkapcsolatodat.";
        return;
      }
      const text = input.value.trim();
      if (!text) {
        console.error("Hiba: Üres bemenet a QR kód generáláshoz!");
        errorMessage.textContent = "Hiba: Kérlek, adj meg egy szöveget a QR kódhoz!";
        return;
      }
      errorMessage.textContent = "";
      qrcodeDiv.innerHTML = "";
      console.log("QR kód generálása a következő szöveggel:", text);
      try {
        new QRCode(qrcodeDiv, {
          text: text,
          width: 128,
          height: 128,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
        console.log("QR kód sikeresen generálva!");
      } catch (err) {
        console.error("Hiba a QR kód generálása során:", err);
        errorMessage.textContent = "Hiba a QR kód generálása során: " + err.message;
      }
    }

    // QR kód olvasás
    let stream;
    async function startQRReader() {
      const video = document.getElementById("qr-video");
      const result = document.getElementById("qr-result");
      const errorMessage = document.getElementById("error-message");
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(tick);
      } catch (err) {
        console.error("Hiba a kamera indításakor:", err);
        errorMessage.textContent = "Hiba a kamera indításakor: " + err.message;
        result.textContent = "Kamera nem elérhető (GitHub Pages-en nem működik).";
      }
    }

    function tick() {
      const video = document.getElementById("qr-video");
      const result = document.getElementById("qr-result");
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement("canvas");
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
        if (code) {
          result.textContent = code.data;
        }
      }
      if (stream) requestAnimationFrame(tick);
    }

    // Gépek JSON-ból történő betöltése
    async function loadGepek() {
      try {
        const response = await fetch('mock-data.json');
        if (!response.ok) throw new Error('Hiba a JSON betöltésekor: ' + response.status);
        const gepek = await response.json();
        localStorage.setItem('gepek', JSON.stringify(gepek));
        console.log("Gépek sikeresen betöltve:", gepek);
        return gepek;
      } catch (error) {
        console.error('Hiba a mock-data.json betöltésekor:', error);
        document.getElementById("error-message").textContent = "Hiba a gépek betöltésekor: " + error.message;
        return {
          "MFC-terület": [],
          "MFS-terület": [],
          "MFH-terület": [],
          "M2B-terület": []
        };
      }
    }

    // Gépek inicializálása betöltéskor
    let gepek = JSON.parse(localStorage.getItem('gepek'));
    if (!gepek || Object.keys(gepek).length === 0 || !gepek["MFC-terület"] || !gepek["MFS-terület"] || !gepek["MFH-terület"] || !gepek["M2B-terület"]) {
      console.log("Gépek betöltése JSON-ból...");
      loadGepek().then(data => {
        gepek = data;
        if (document.getElementById("lap2").classList.contains("active")) updateMachineDropdown();
      });
    }

    // Gépek legördülő menü frissítése
    function updateMachineDropdown() {
      const select = document.getElementById("machine-select");
      const errorMessage = document.getElementById("error-message");
      if (!select) {
        console.error("Hiba: machine-select elem nem található!");
        errorMessage.textContent = "Hiba: A gép kiválasztó elem nem található!";
        return;
      }
      console.log("Legördülő menü frissítése... Gépek:", gepek);
      select.innerHTML = '<option value="">Válassz gépet...</option>';
      for (let terulet in gepek) {
        if (gepek[terulet] && Array.isArray(gepek[terulet])) {
          gepek[terulet].forEach(gep => {
            const option = document.createElement("option");
            option.value = `${terulet}|${gep.nev}`;
            option.text = `${terulet} - ${gep.nev}`;
            select.appendChild(option);
          });
        } else {
          console.warn("Nincs adat a", terulet, "területhez!");
        }
      }
    }
  </script>
</body>
</html>
