<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Kód Olvasó és Generáló</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
      height: auto;
    }
    #qr-reader-result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    #qr-reader-error {
      color: red;
      margin-top: 10px;
    }
    .button-container {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    #qr-code-image {
      margin-top: 20px;
      max-width: 250px;
      max-height: 250px;
    }
    .input-container {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>QR Kód Olvasó és Generáló</h1>

  <!-- QR kód olvasó -->
  <div id="qr-reader"></div>
  <div id="qr-reader-result">Olvasott kód: Nincs</div>
  <div id="qr-reader-error"></div>

  <!-- QR kód generálás -->
  <div class="input-container">
    <input type="text" id="qr-text" placeholder="Írj be szöveget a QR kódhoz">
    <button onclick="generateQRCode()">QR Kód Generálása</button>
  </div>
  <img id="qr-code-image" src="" alt="QR Kód" style="display:none;">

  <div class="button-container">
    <button id="start-camera-btn" onclick="startQRReader()">Kamera indítása</button>
    <button id="stop-camera-btn" style="display:none;" onclick="stopQRReader()">Kamera leállítása</button>
  </div>

  <!-- A html5-qrcode és QRCode könyvtárak betöltése -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

  <script>
    // Ellenőrizzük, hogy a html5-qrcode betöltődött-e
    function checkHtml5QrcodeLoaded() {
      if (typeof Html5Qrcode === 'undefined') {
        document.getElementById("qr-reader-error").textContent = "Hiba: A html5-qrcode könyvtár nem töltődött be. Ellenőrizd az internetkapcsolatot vagy a CDN-t.";
        console.error("Html5Qrcode nem definiálva – a könyvtár nem töltődött be.");
        return false;
      }
      return true;
    }

    // QR kód olvasás indítása
    function startQRReader() {
      if (!checkHtml5QrcodeLoaded()) return;

      const qrReader = new Html5Qrcode("qr-reader");

      // QR kód olvasása
      qrReader.start(
        { facingMode: "environment" }, 
        {
          fps: 10,    // olvasási sebesség (képkocka/másodperc)
          qrbox: 250  // QR kód keresési terület
        },
        (decodedText, decodedResult) => {
          document.getElementById("qr-reader-result").textContent = `Olvasott kód: ${decodedText}`;
        },
        (errorMessage) => {
          // Ha hiba történik
          document.getElementById("qr-reader-error").textContent = `Hiba: ${errorMessage}`;
        }
      ).catch(error => {
        document.getElementById("qr-reader-error").textContent = `Kamera indítási hiba: ${error.message}`;
        console.error("Kamera indítási hiba:", error);
      });

      // A kamera leállítása
      document.getElementById("start-camera-btn").style.display = "none";
      document.getElementById("stop-camera-btn").style.display = "inline-block";
    }

    // QR kód olvasás leállítása
    function stopQRReader() {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length > 0) {
          const qrReader = new Html5Qrcode("qr-reader");
          qrReader.stop().then(() => {
            document.getElementById("qr-reader-result").textContent = "A kamera leállt.";
            document.getElementById("start-camera-btn").style.display = "inline-block";
            document.getElementById("stop-camera-btn").style.display = "none";
          }).catch((error) => {
            document.getElementById("qr-reader-error").textContent = `Hiba a kamera leállításakor: ${error.message}`;
            console.error("Kamera leállítási hiba:", error);
          });
        }
      });
    }

    // QR kód generálása
    function generateQRCode() {
      var text = document.getElementById("qr-text").value;
      if (text.trim() === "") {
        alert("Kérlek, adj meg valamit a QR kódhoz!");
        return;
      }

      var qrCode = new QRCode(document.getElementById("qr-code-image"), {
        text: text,
        width: 200,
        height: 200
      });

      document.getElementById("qr-code-image").style.display = "block";
    }
  </script>
</body>
</html>
